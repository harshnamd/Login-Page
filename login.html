<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="WhatsApp Image 2024-04-13 at 16.34.59_65542607.ico">
    <title>Modern Login Page</title>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1> 
                <span>or use your email for registeration</span>
                <input type="text" placeholder="Name">
                <input type="email" type="number" placeholder="Email Or Phone-Number">
                <input type="password" placeholder="Password">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <input type="email" type="number" placeholder="Email Or Phone-Number">
                <input type="password" placeholder="Password">
                <a href="forgot_password.html">Forget Your Password?</a>
                <button><a href="#">Sign-In</a></button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>आपका स्वागत है !</h1>
                    <p>Enter your email or phone number to get your instant checkup</p>
                     
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right"> 
                    <h1>सुस्वागतम</h1>
                    <p>Enter your email to get your instant checkup</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
  <script src="login.js"></script>

  </div>
</body>

</html>
